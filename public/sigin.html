<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
      <!-- Sets mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claimsy - Transaction-Manager</title>
  <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/reset-mobile.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/js/signin.js"></script>
</head>
<body>
<!-- Begin header -->
  <div class = "container" id="masthead">
    <div class ="row" >
      <div class="col-md-6" >
            <h1>
              <a href="signin.html" id="logo">Claimsy</a>
            </h1>
          </div>
         <div class="col-md-2">
            <span class="btn btn-default" id="listTransac">List Transactions</span>
          </div>
          <div class="col-md-2">
            <span class="btn btn-default" id="myDedux">My Deductibles</span>
          </div>
      <div class="col-md-2">
            <span class="btn btn-default" id="myDedux">Log Out</span>
        </div>
    </div>
  </div>
    <!-- Container with form -->
  <div class="container">
    <div class="row">
      <!-- empty column -->
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;"> 
                  <div class="form-group">
                   <input type="text" name="firstname" id="register_firstname" tabindex="1" class="form-control" placeholder="First Name" value="">
                 </div>
                 <div class="form-group">
                   <input type="text" name="lastname" id="register_lastname" tabindex="1" class="form-control" placeholder="Last Name" value="">
                 </div>
                  <div class="form-group">
                    <input type="text" name="username" id="register_username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="register_username" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="register_password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class ="col-md-3"></div>
    </div>
  </div>
  <!-- Begin connect footer -->
  <div class="container">
    <div class="row">
      <div class="col-md-12" id = "connect">
            <h2>Connect with Us</h2>
        </div>
    </div>
    <div id ="row">
      <div class="col-md-3">
            <a href="https://github.com/hlivingston07" target="_blank"><img src= "images/holly.jpg" class="img-fluid" alt="Holly Livingston" /></a>
          </div>
          <div class="col-md-3">
            <a href="https://github.com/joycedelatorre" target="_blank"><img src="images/joyce.jpg" class="img-fluid" alt="GitHub" /></a><br>
          </div>
          <div class="col-md-3">
            <a href="https://github.com/luckykobold" target="_blank"><img src="images/jeff.jpg" class="img-fluid" alt="GitHub" /></a>
          </div>
          <div class="col-md-3">
            <a href="https://github.com/arielkayne" target="_blank"><img src="images/ari.jpg" class="img-fluid" alt="GitHub" /></a>
          </div>
      </div>
    </div>
</body>
</html>
