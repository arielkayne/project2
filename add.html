<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <!-- favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Claimsy</a>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="add.html">Add a transaction</a>

        <a href="signin.html" class = "signin">Sign In</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>add transaction</h1>

      <form id="info-form">
        <ul>
          <li>
            <label for="claimtype">Claim Type</label>
          <select>
              <option value="health">Health</option>
              <option value="dental">Dental</option>
              <option value="vision">Vision</option>
              <option value="other">Other</option>
            </select>
          </li>
          <li>
            <label for="servicedate">Date of Service</label>
            <input type="date" id="servicedate" name="servicedate"  required="required">
          </li>
          <li>
            <label for="patientname">Patient Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First" required="required">
            <input type="text" id="lastname" name="lastname" placeholder="Last" required="required">
          </li>
          <li>
            <label for="providername">Provider Name</label>
            <input type="text" id="providername" name="providername" placeholder="Provider Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="claimtype">Claim Status</label>
            <select>
              <option value="pending">Pending Insurance Approval</option>
              <option value="unpaid">Unpaid</option>
              <option value="paid">Paid/Complete</option>
            </select>
          </li>
          <!-- Use if we go into deductibles later -->
          <!-- <li>
            <label for="oop">Out of pocket expense</label>
            <input type ="number" id="oop" name="oop" required="required" min="0.00" max="100000.00" step="0.01"></textarea>
          </li> -->
        </ul>
        <input type="submit">
      </form>

    </section>

        <a href="https://github.com/arielkayne" target="_blank"><img src="assets/images/ari.jpg" class="social" alt="GitHub" /></a>
      </div>
    </section>
  </div>
